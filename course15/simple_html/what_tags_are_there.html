<!DOCTYPE html>
<html>
    <head>
        <title>First HTML!</title>
    </head>

    <body>
        <!-- This is comment -->

        <!-- Headings -->
        <h1>Main heading</h1>
        <h2>Secondary heading</h2>
        <h3>Third heading</h3>
        <h6>Last heading</h6>

        <!-- Text -->
        <p>Some text paragraph</p>

        <p>Line 1</p>
        <p>Line 2</p>

        <!-- Images -->
        <img title="Some image" alt="Some text" src="http://placehold.it/250x50">

        <!-- Links -->
        <a style="display: block;" href="http://ya.ru">Yandex</a>
        <a style="display: block;" href="http://google.ru">Google</a>

        <!-- Blocks -->
        <div class="block_with_text">Block with text</div>

        <!-- Block can contain any other tag -->
        <div>
            <a id="some_id" href="http://ya.ru">Yandex</a>
        </div>
        <div>
            <p>
                <a href="http://google.ru">Google</a>
            </p>
        </div>
    </body>
</html>
